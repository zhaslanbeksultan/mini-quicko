version: '3.8'

services:
  mini-quicko:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-quicko
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - MOCK_DATA_PATH=./mock/kaspi_data.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - quicko-network

networks:
  quicko-network:
    driver: bridge